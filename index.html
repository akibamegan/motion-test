	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>web socket test</title>
		<style>
			* {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			body {
				max-width: 500px;
				margin: 2em auto;
				padding: 0 0.5em;
				font-size: 20px;
			}

			h1 {
				text-align: center;
			}

			.api-support {
				display: block;
			}

			.hidden {
				display: none;
			}

			.cube {
				width: 150px;
				height: 150px;
				position: relative;
				margin: 30px auto;
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}

			.face {
				width: 150px;
				height: 150px;
				position: absolute;
				font-size: 80px;
				text-align: center;
				line-height: 150px;
				background-color: #999999;
				box-shadow: inset 0 0 20px #333333;
				opacity: 0.6;
			}

			.cube .one {
				-webkit-transform: translateZ(75px);
				transform: translateZ(75px);
			}

			.cube .two {
				-webkit-transform: rotateY(90deg) translateZ(75px);
				transform: rotateY(90deg) translateZ(75px);
			}

			.cube .three {
				-webkit-transform: rotateY(180deg) translateZ(75px);
				transform: rotateY(180deg) translateZ(75px);
			}

			.cube .four {
				-webkit-transform: rotateY(-90deg) translateZ(75px);
				transform: rotateY(-90deg) translateZ(75px);
			}

			.cube .five {
				-webkit-transform: rotateX(90deg) translateZ(75px);
				transform: rotateX(90deg) translateZ(75px);
			}

			.cube .six {
				-webkit-transform: rotateX(-90deg) translateZ(75px) rotate(0deg);
				transform: rotateX(-90deg) translateZ(75px) rotate(0deg);
			}

			.value {
				font-weight: bold;
			}

			.author {
				display: block;
				margin-top: 1em;
			}
		</style> 
	</head> 
	<body> 
		<h1>device motion test</h1> 
		<!-- <span id=do-unsupported class="api-support hidden">deviceorientation event not supported</span>  -->
		<span id=dm-unsupported class="api-support hidden">devicemotion event not supported</span> 
		<!-- <span id=cnc-unsupported class="api-support hidden">compassneedscalibration event not supported</span>  -->
		<div id=do-results>
			<div id=do-info class=hidden> 
				<p> Coordinates: (<span id=beta class=value>null</span>, <span id=gamma class=value>null</span>, <span id=alpha class=value>null</span>) <br> Position absolute? <span id=is-absolute class=value>unavailable</span> 
				</p> 
			</div> 
			<div id=dm-info class=hidden> 
				<p> Acceleration: (<span id=acceleration-x class=value>null</span>, <span id=acceleration-y class=value>null</span>, <span id=acceleration-z class=value>null</span>) m/s<sup>2</sup> </p> 

				<p> Max Movement: (<span id="max_aceleration_x" class="value">null</span>, <span id="max_aceleration_y" class="value">null</span>, <span id="max_aceleration_z" class="value">null</span>) m/s<sup>2</sup></p>

				<div id="progressBar" class="progress" style="height:25px; width: 1%"></div>
			</div> 
		</div> 

		<!-- <script src="/socket.io/socket.io.js"></script> -->
		<!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
		<!-- <script src="node_modules/socket.io-client/dist/socket.io.js"></script> -->
		<script>
			// var socket = io();
			var maxMovement_x, maxMovement_y, maxMovement_z;

			if (!('ondevicemotion' in window)) {
				document.getElementById('dm-unsupported').classList.remove('hidden');
			} 
			else {
				document.getElementById('dm-info').classList.remove('hidden');

				window.addEventListener('devicemotion', function(event) {
					document.getElementById('acceleration-x').innerHTML = Math.round(event.acceleration.x);
					document.getElementById('acceleration-y').innerHTML = Math.round(event.acceleration.y);
					document.getElementById('acceleration-z').innerHTML = Math.round(event.acceleration.z);

					if(event.acceleration.x > maxMovement_x){
						maxMovement_x = event.acceleration.x;
						document.getElementById('max_aceleration_x').innerHTML = Math.round(event.acceleration.x);
					}
					if(event.acceleration.y > maxMovement_y){
						maxMovement_y = event.acceleration.y;
						document.getElementById('max_aceleration_y').innerHTML = Math.round(event.acceleration.y);
					}
					if(event.acceleration.x > maxMovement_z){
						maxMovement_z = event.acceleration.z;					
						document.getElementById('max_aceleration_z').innerHTML = Math.round(event.acceleration.z);
					}
				});
			}
		</script>
	</body>
	</html>
